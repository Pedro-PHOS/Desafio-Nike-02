    <title>Nike</title>

    <header>
        <div id="prom_top"><p>Ganhe R$10,00 de desconto no frete</p></div>
        <div id="jordan_top">JordanShoes</div>
    </header>
    
    <section>
        <div id="wallpaper_shoes">
            <div id="filter">
                <div id="wallpaper_text">
                    <h1>A melhor loja de Jordan</h1>
                    <p>O tênis Jordan é fruto de uma velha e forte parceria entre a Nike e o jogador Michael Jordan.</p>
                </div>
            </div>
        </div>
    </section>

    <section>
        <div id="destaques">
            <h1>Destaques</h1>
            <p>Frete grátis e chinelo de brinde é aqui, aproveite por tempo limitado.</p>
        </div>

        <div id="container_shoes">
            <div class="card"><img src="/image/1.png" alt=""></div>
            <div class="card"><img src="/image/2.png" alt=""></div>
            <div class="card"><img src="/image/3.png" alt=""></div>
            <div class="card"><img src="/image/4.png" alt=""></div>
            <div class="card"><img src="/image/5.png" alt=""></div>
            <div class="card"><img src="/image/6.png" alt=""></div>
            <div class="card"><img src="/image/7.png" alt=""></div>
            <div class="card"><img src="/image/8.png" alt=""></div>
        </div>
    </section>

    <section id="copy_section">
        <button id="copy_button">©</button>
        <div id="copy_hidden">
            <p>Projeto disponibilizado pelo <a href="https://iuricode.com">@iuricode.</a></p>
        </div>

    <script src="/scripts/copymenu.js"></script>
